<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Heard</title>
        <link rel="stylesheet" href="/static/style.css">
        <!-- Font Awesome -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
        <!-- MDB -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.2/mdb.min.css" rel="stylesheet" />
    </head>

    <body>
        <nav id="nav" class="navbar navbar-expand-lg d-flex justify-content-between">
            <!-- Container wrapper -->
            <div class="container-fluid justify-content-start">
                <ul class="navbar-nav d-flex justify-content-between align-items-center">
                    <img src="/static/heard_icon.jfif" alt="heard icon" id="heard_icon">
                    <li class="nav-item">
                        <a class="nav-link active" href="/">Heard</a>
                    </li>
                </ul>
            </div>
            {% block page %}
            <div class="container-fluid d-flex justify-content-center">
                <ul>
                    <li>
                        <a href="/teams"><button type="button" class="btn btn-primary btn-sm"
                                style="background-color: #2F4858;">What's going on?</button></a>
                    </li>
                </ul>
            </div>
            {% endblock %}
            <div class="container-fluid justify-content-end">
                <ul class="navbar-nav d-flex justify-content-between align-items-center">
                    <li class="nav-item">
                        <a class="nav-link active" href="#"><i class="fa-solid fa-plug"></i></a>
                    </li>
                    <li>
                        <p class="btn btn-sm mb-2 icon"><a href="/data"><img src="/static/slack_icon.png"
                                    alt="slack"></a></p>
                    </li>
                    <li>
                        <p class="btn btn-sm mb-2 icon"><a href="/data"><img src="/static/teams_icon.png"
                                    alt="slack"></a></p>
                    </li>
                    <li>
                        <p class="btn btn-sm mb-2 icon"><a href="/data"><img src="/static/discord_icon.png"
                                    alt="slack"></a></p>
                    </li>
                </ul>
            </div>
        </nav>

        {% block content %}
        {% endblock %}

        <footer class="footer text-center text-lg-start bg-light text-muted">

            <section class="d-flex justify-content-between p-4 border-bottom">
                <div class="align-items-end">
                    <!-- Left content goes here -->
                </div>
                <div class="ms-auto">
                    <a href="" class="me-4 text-reset">
                        <i class="fab fa-linkedin"></i>
                    </a>
                    <a href="" class="me-4 text-reset">
                        <i class="fab fa-github"></i>
                    </a>
                </div>
            </section>

            <section class="">
                <div class="container text-center text-md-start mt-5">
                    <!-- Grid row -->
                    <div class="row mt-3">
                        <!-- Grid column -->
                        <div class="col-md-3 col-lg-4 col-xl-3 mx-auto mb-4">
                            <!-- Content -->

                            <h6 class="fw-bold mb-4">
                                <img src="/static/heard_icon.jfif" alt="heard icon" id="heard_icon"> Heard
                            </h6>
                            <p>
                                At heard we strive to empower employees with a safe space to express concerns and
                                blockers.
                            </p>
                        </div>

                        <!-- Grid column -->
                        <div class="col-md-3 col-lg-2 col-xl-2 mx-auto mb-4">
                            <!-- Links -->
                            <h6 class="text-uppercase fw-bold mb-4">
                                Useful links
                            </h6>
                            <p>
                                <a href="#!" class="text-reset">Documentation</a>
                            </p>
                            <p>
                                <a href="#!" class="text-reset">Help</a>
                            </p>
                        </div>

                        <div class="col-md-4 col-lg-3 col-xl-3 mx-auto mb-md-0 mb-4">
                            <h6 class="text-uppercase fw-bold mb-4">Contact</h6>
                            <p><i class="fas fa-home me-3"></i> San Francisco, CA</p>
                            <p>
                                <i class="fas fa-envelope me-3"></i>
                                info@heard.com
                            </p>
                        </div>
                    </div>
                </div>
            </section>
        </footer>

        <script src="https://code.jquery.com/jquery-3.7.1.js"
            integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
        <script src="/static/app.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    </body>

</html>
