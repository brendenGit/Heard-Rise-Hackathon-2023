{% extends 'base.html' %}
{% block content %}

<section>
    <div class="container py-5">
        <div class="row d-flex justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-6">
                <div class="card" id="chat2">
                    <div class="card-header d-flex justify-content-between align-items-center p-3">
                        <h5 class="mb-0">What's blocking you?</h5>
                        <a href="/"><button type="button" class="btn btn-primary btn-sm"
                                style="background-color: #2F4858;">Start over</button></a>
                    </div>
                    <div id="chatBox" class="card-body">
                        <!-- User and system response will fill this div-->
                    </div>
                    <div class="card-footer text-muted d-flex justify-content-start align-items-center p-3">
                        <img src="/static/avatar.png" alt="avatar 3" style="width: 40px; height: 100%;">
                        <form id="send" class="d-flex" style="width: 100%;">
                            <input type="text" class="form-control flex-grow-1" id="userInput"
                                placeholder="Type message">
                            <a class="ms-3">
                                <div id="loadingIcon" style="display: none;">
                                    <i class="fas fa-spinner fa-spin"></i>
                                </div>
                                <button id="sendFormBtn" type="submit" class="btn btn-primary"
                                    style="background-color: #2F4858">
                                    <i class="fas fa-paper-plane"></i>
                                </button>
                            </a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock %}
